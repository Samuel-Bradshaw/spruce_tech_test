version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tictactoe
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/tictactoe
    depends_on:
      - db
    ports:
      - "3002:3002"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    environment:
      API_URL: http://localhost:3002
    depends_on:
      - backend
    ports:
      - "3001:3001"

volumes:
  db-data:
